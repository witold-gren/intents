lists:
  color:
    values:
      - in: "blanco"
        out: "white"
      - in: "negro"
        out: "black"
      - in: "rojo"
        out: "red"
      - in: "(naranja|anaranjado)"
        out: "orange"
      - in: "amarillo"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "(lila|morado|púrpura)"
        out: "purple"
      - in: "marrón"
        out: "brown"
      - in: "(rosa|rosado)"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - in: "centígrados"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: "(máxim(o|a)|[l(o|a)] más alt(a|o)|tope)"
        out: 100
      - in: "(mínim(o|a)|[l(o|a)] más baj(o|a))"
        out: 1
  on_off_states:
    values:
      - in: "(encendid|prendid|conectad)(o|a)[s]"
        out: "on"
      - in: "(apagad|desconectad)(o|a)[s]"
        out: "off"
  on_off_domains:
    values:
      - in: "(luz|luces)"
        out: light
      - in: "(ventilador[es]|abanico[s])"
        out: fan
      - in: "(interruptor[es]|conmutador[es]|llave[s])"
        out: switch
  cover_states:
    values:
      - in: "abiert(o|a)[s]"
        out: "open"
      - in: "cerrad(o|a)[s]"
        out: "closed"
      - in: "abriéndose"
        out: "opening"
      - in: "cerrándose"
        out: "closing"
  cover_classes:
    values:
      - in: "toldo[s]"
        out: awning
      - in: persiana[s]
        out: blind
      - in: cortina[s]
        out: curtain
      - in: puerta[s]
        out: door
      - in: (puerta[s]|cancela[s]|portón|portones) de garaje
        out: garage
      - in: verja[s]|cancela[s]|portón|portones
        out: gate
      - in: estor[es]
        out: shade
      - in: (contraventana[s]|veneciana[s])
        out: shutter
      - in: ventana[s]
        out: window
  lock_states:
    values:
      - in: "(cerrad|echad)(o|a)[s] [con (llave|pestillo|cerrojo|cerradura)]"
        out: "locked"
      - in: "abiert(o|a)[s]"
        out: "unlocked"

  # binary_sensor
  bs_battery_states:
    values:
      - in: "baj(o|a)[s]"
        out: "on"
      - in: "(normal|cargad(o|a)[s])"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "cargando|cargándose|en carga"
        out: "on"
      - in: "no (cargando|cargándose|en carga)"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "(detectad|activ[ad])(o|a)[s]"
        out: "on"
      - in: "(despejad|no detectad|(no |in|des)activ[ad])(o|a)[s]"
        out: "off"

  bs_cold_states:
    values:
      - in: "frí(o|a)[s]"
        out: "on"
      - in: "normal"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "conectad(o|a)[s]"
        out: "on"
      - in: "(no |des)conectad(o|a)[s]"
        out: "off"

  bs_door_states:
    values:
      - in: "abiert(o|a)[s]"
        out: "on"
      - in: "cerrad(o|a)[s]"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "abiert(o|a)[s]"
        out: "on"
      - in: "cerrad(o|a)[s]"
        out: "off"

  bs_gas_states:
    values:
      - in: "(detectad|activ[ad])(o|a)[s]"
        out: "on"
      - in: "(despejad|no detectad|(no |in|des)activ[ad])(o|a)[s]"
        out: "off"

  bs_heat_states:
    values:
      - in: "caliente"
        out: "on"
      - in: "normal"
        out: "off"

  bs_light_states:
    values:
      - in: "(activ[ad]|encendid|detectad)(o|a)[s]"
        out: "on"
      - in: "(((no |in|des)activ[ad]|apagad)(o|a)[s]|sin luz)"
        out: "off"

  bs_lock_states:
    values:
      - in: "abiert(o|a)[s]"
        out: "on"
      - in: "cerrad(o|a)[s] [con (llave|cerrojo|pestillo|cerradura)]"
        out: "off"

  bs_moisture_states:
    values:
      - in: "(húmed|mojad|inundad|activ[ad])(o|a)[s]"
        out: "on"
      - in: "(sec|(no |in|des)activad[ad])(o|a)[s]"
        out: "off"

  bs_motion_states:
    values:
      - in: "(activ[ad]|detectad)(o|a)[s]"
        out: "on"
      - in: "((no |in|des)activ[ad]|despejad)(o|a)[s]"
        out: "off"

  bs_occupancy_states:
    values:
      - in: "(detectad|activ[ad]|ocupad)(o|a)[s]"
        out: "on"
      - in: "((no |in|des)activ[ad]|despejad)(o|a)[s]"
        out: "off"

  bs_opening_states:
    values:
      - in: "abiert(o|a)[s]"
        out: "on"
      - in: "cerrad(o|a)[s]"
        out: "off"

  bs_plug_states:
    values:
      - in: "enchufad(o|a)[s]"
        out: "on"
      - in: "desenchufad(o|a)[s]"
        out: "off"

  bs_power_states:
    values:
      - in: "(alimentad|conectad|encendid|activ[ad])(o|a)[s]"
        out: "on"
      - in: "(desconectad|apagad|(no |in|des)activ[ad])(o|a)[s]"
        out: "off"

  bs_presence_states:
    values:
      - in: "(en casa|presente)"
        out: "on"
      - in: "(fuera|no presente)"
        out: "off"

  bs_problem_states:
    values:
      - in: "detectad(o|a)[s]"
        out: "on"
      - in: "correcto|ok"
        out: "off"

  bs_running_states:
    values:
      - in: "(ejecutándose|en ejecución|en marcha|funcionando)"
        out: "on"
      - in: "(no ejecutándose|(parad|detenid)(o|a)[s])"
        out: "off"

  bs_safety_states:
    values:
      - in: "insegur(o|a)[s]"
        out: "on"
      - in: "segur(o|a)[s]"
        out: "off"

  bs_smoke_states:
    values:
      - in: "(activ[ad]|detectad)(o|a)[s]"
        out: "on"
      - in: "((no |in|des)activ[ad]|despejad)(o|a)[s]"
        out: "off"

  bs_sound_states:
    values:
      - in: "(activ[ad]|detectad|disparad)(o|a)[s]"
        out: "on"
      - in: "((no |in|des)activ[ad]|despejad)(o|a)[s]"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(detectad|manipulad)(o|a)[s]"
        out: "on"
      - in: "despejad(o|a)[s]"
        out: "off"

  bs_update_states:
    values:
      - in: "actualizable[s]|con actualización disponible"
        out: "on"
      - in: "actualizad(o|a)[s]"
        out: "off"

  bs_vibration_states:
    values:
      - in: "(activ[ad]|detectad)(o|a)[s]|vibrando"
        out: "on"
      - in: "((no |in|des)activ[ad]|despejad)(o|a)[s]"
        out: "off"

  bs_window_states:
    values:
      - in: "abiert(o|a)[s]"
        out: "on"
      - in: "cerrad(o|a)[s]"
        out: "closed"

  shopping_list_item:
    wildcard: true

  zone:
    wildcard: true

  position:
    range:
      type: "percentage"
      from: 0
      to: 100

  volume:
    range:
      type: "percentage"
      from: 0
      to: 100

  timer_seconds:
    range:
      from: 1
      to: 100
  timer_words_seconds:
    values:
      - in: "un|una"
        out: 1
  timer_minutes:
    range:
      from: 1
      to: 100
  timer_words_minutes:
    values:
      - in: "un|una"
        out: 1
  timer_hours:
    range:
      from: 1
      to: 100
  timer_words_hours:
    values:
      - in: "un|una"
        out: 1
  timer_half:
    values:
      - in: "medi(o|a)"
        out: 30
      - in: "1/2"
        out: 30
      - in: "[un |1 ]cuarto[ de]"
        out: 15
      - in: "(tres|3) cuartos[ de]"
        out: 45
      - in: "1/4"
        out: 15
      - in: "3/4"
        out: 45

  timer_name:
    wildcard: true
  timer_command:
    wildcard: true

