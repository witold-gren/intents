language: pt
responses:
  errors:
    no_intent: "Desculpe, não percebi o pedido."
    no_area: "Não existe nenhuma área com o nome {{ area }}."
    no_domain_in_area: "{{ area }} não contém {{ domain }}."
    no_device_class_in_area: "{{ area }} não contém {{ device_class }}."
    no_entity: "Não existe nenhum dispositivo ou entidade com o nome {{ entity }}."
    handle_error: "Ocorreu um erro inesperado ao processar o pedido."
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "castanho"
        out: "brown"
      - in: "castanha"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(celsius|c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (max | maximum | highest)
        out: 100
      - in: ( minimum | lowest)
        out: 1
  on_off_states:
    values:
      - in: "(ligado|ligada|ligados|ligadas)"
        out: "on"
      - in: "(desligado|desligada|desligado|desligadas)"
        out: "off"
  on_off_domains:
    values:
      - in: (luz|luzes|lampada|lampadas)
        out: light
      - in: (ventoinha|ventoinhas)
        out: fan
      - in: (interruptor|interruptores|tomada|tomadas)
        out: switch
  cover_states:
    values:
      - in: "(aberto|aberta|abertos|abertas)"
        out: "open"
      - in: "(fechado|fechada|fechados|fechadas)"
        out: "closed"
      - in: "a abrir"
        out: "opening"
      - in: "a fechar"
        out: "closing"
  cover_classes:
    values:
      - in: (toldo[s]|tolde[s])
        out: awning
      - in: estore[s]
        out: blind
      - in: cortina[s]
        out: curtain
      - in: porta[s]
        out: door
      - in: (porta[s]|portão|portões) da garagem
        out: garage
      - in: (portão|portões)
        out: gate
      - in: sombra[s]
        out: shade
      - in: persiana[s]
        out: shutter
      - in: janela[s]
        out: window
      - in: registo[s]
        out: damper
  lock_states:
    values:
      - in: "(trancad[a[s]|o[s]])"
        out: "locked"
      - in: "(destrancad[a[s]|o[s]])"
        out: "unlocked"
  shopping_list_item:
    wildcard: true

expansion_rules:
  abre: "(abra|abre|abrir)"
  adicionar: adicione|adiciona[r]
  algum: "(algum|alguma|alguns|algumas)"
  brilho: "{brightness}[%| porcento]"
  colocar: coloque|coloca[r]
  desliga: "(desliga|desligue|apaga|apague|desligar|apagar)"
  esta: "(está|estão|existe|existem)"
  fecha: "(fecha|feche|fechar)"
  juntar: "(junte|junta[r])"
  liga: "(liga[r]|ligue|acende[r]|acenda|ativa[r]|ative)"
  muda: "(põe|ponha|muda|altera|coloca|deixa|pôr|mudar|alterar|colocar|deixar)"
  na_zona: "(no|na|da|do) {area}"
  nome: "[(o|os|a|as)] {name}"
  por: pôr|põe|ponha
  qual: "(que|qual|qual é|quais)"
  temperatura: "{temperature}[°| graus] [{temperature_unit}]"
  zona: "[(o|os|a|as)] {area}"

skip_words:
  - "por favor"
  - "se faz favor"
  - "pode"
  - "podes"
