language: ca
responses:
  errors:
    no_intent: Ho sento, no entenc això
    no_area: No hi ha l'àrea {{ area }}
    no_domain_in_area: No hi ha {{ domain }} a {{ area }}
    no_device_class_in_area: No hi ha {{ device_class }} a {{ area }}
    no_entity: No hi ha cap dispositiu o entitat que es digui {{ entity }}
    handle_error: He trobat un error inesperat mentre feia l'intent
lists:
  color:
    values:
      - in: blanc
        out: white
      - in: negre
        out: black
      - in: vermell
        out: red
      - in: taronja
        out: orange
      - in: groc
        out: yellow
      - in: verd
        out: green
      - in: blau
        out: blue
      - in: "(lila|morat|porpre)"
        out: purple
      - in: marró
        out: brown
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (max|màxim)
        out: 100
      - in: (min|mínim)
        out: 1
  on_off_states:
    values:
      - in: engega[t|ts|da|des]
        out: "on"
      - in: (encés|ences[a|es|os])
        out: "on"
      - in: atura[t|ts|da|des]
        out: "off"
      - in: apaga[t|ts|da|des]
        out: "off"
      - in: desconnecta[t|ts|da|des]
        out: "off"
  on_off_domains:
    values:
      - in: llum[s]
        out: light
      - in: ventilador[s]
        out: fan
      - in: interruptor[s]
        out: switch
      - in: pany[s]
        out: lock
  cover_states:
    values:
      - in: obert
        out: open
      - in: tancat
        out: closed
      - in: obrint
        out: opening
      - in: tancant
        out: closing
  cover_classes:
    values:
      - in: cortin(a|es)
        out: curtain
      - in: port(a|es)
        out: door
      - in: port(a|es) del garatge
        out: garage
      - in: persian(a|es)
        out: shutter
      - in: finestr(a|es)
        out: window
  lock_states:
    values:
      - in: bloquejat
        out: locked
      - in: desbloquejat
        out: unlocked
  shopping_list_item:
    wildcard: true
  position:
    range:
      type: "percentage"
      from: 0
      to: 100
  volume:
    range:
      type: "percentage"
      from: 0
      to: 100
expansion_rules:
  pronom: "(el|la|els|les|l')[ ]"
  preposicio: "(en|de|a)[l|ls] [<pronom>][ ]"
  name: "[el |la |l']{name}"
  area: "[en el |en la |en l'|en |del |de la |de l'|al |a la |a l'| a]{area}"
  quin_es: "(quin és|quina és|que es)"
  lluentor: "{brightness} [per cent]"
  engega: "(encén|encendre|engega[r]|posa|activa[r])"
  apaga: "(apaga[r]|atura[r]|desconnecta[r]|para[r])"
  tanca: "(tanca[r])"
  obre: "(obr[e|ir])"
  llums: "(la llum|les llums|el llum|els llums)"
  temp: "(temperatura)"
  graus: "{temperature} [graus] [{temperature_unit}]"
  pujar: "(puja|aixeca)[r]"
  baixar: "([a]baixa[r])"
  configura: "(posa|configura|ajusta|canvia|establ[ir|eix])"
  posició: "{position}[ ][%|per[ ]cent]"
  percent: "[ ](%|per[ ]cent)"
  cancela: "cancel[·l]a[r]"
skip_words:
  - si us plau
  - vinga
  - Sisplau
  - Per favor
