          # Allume les lumières en rouge
          - "(<regle>|<allume>) [<tous>] [<le>](<lumiere>|<lumieres>) [avec la couleur | de couleur | en] {color}"
        response: color
        requires_context:
          area:
            slot: true

      # color (name + area)
