lists:
  color:
    values:
      - in: "(blanc|blanche)"
        out: "white"
      - in: "(noir|noire)"
        out: "black"
      - in: "rouge"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "jaune"
        out: "yellow"
      - in: "(vert|verte)"
        out: "green"
      - in: "(bleu|bleue)"
        out: "blue"
      - in: "(violet|violette)"
        out: "purple"
      - in: "marron"
        out: "brown"
      - in: "rose"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  on_off_states:
    values:
      - in: "allumé[e][s]"
        out: "on"
      - in: "éteint[e][s]"
        out: "off"
  on_off_domains:
    values:
      - in: lampe[s]|lumière[s]
        out: light
      - in: ventilateur[s]
        out: fan
      - in: interrupteur[s]
        out: switch
  cover_states:
    values:
      - in: "ouvert[e][s]"
        out: "open"
      - in: "fermé[e][s]"
        out: "closed"
      - in: "ouverture"
        out: "opening"
      - in: "fermeture"
        out: "closing"
  cover_classes:
    values:
      - in: "store[s] [vénitien[s]]"
        out:
          - "blind"
          - "shade"
      - in: "(banne[s])|(auvent[s])|(store[s] banne[s])"
        out: "awning"
      - in: "rideau[x]"
        out: "curtain"
      - in: "porte[s]"
        out: "door"
      - in: "portes[s] [de|du] garage[s]"
        out: "garage"
      - in: "portail[s]"
        out: "gate"
      - in: "volet[s]"
        out: "shutter"
      - in: "fenêtre[s]"
        out: "window"

  lock_states:
    values:
      - in: "verrouill[e][er][é][ée][s]"
        out: "locked"
      - in: "ferm[e][er][é][ée][s]"
        out: "locked"
      - in: "déverrouill[e][er][é][ée][s]"
        out: "unlocked"
      - in: "ouvert[e][s]"
        out: "unlocked"
      - in: "ouvr[e][s]"
        out: "unlocked"

