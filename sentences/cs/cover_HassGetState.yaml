language: cs
intents:
  HassGetState:
    data:
      - sentences:
          - "je {name} {cover_states:state} [<area>]"
          - "je {cover_states:state} {name} [<area>]"
          - "{cover_states:state} {name} [<area>]"
        response: one_yesno
        slots:
          domain: cover

      - sentences:
          - "jaký stav má {name}"
        response: one_cover
        slots:
          domain: cover

      - sentences:
          - "(je|jsou) někter(é|á) {cover_classes:device_class} [<area>] {cover_states:state}"
          - "(je|jsou) {cover_states:state} někter(é|á) {cover_classes:device_class} [<area>]"
          - "{cover_states:state} někter(é|á) {cover_classes:device_class}"
        response: any
        slots:
          domain: cover

      - sentences:
          - "jsou všechn(a|y) {cover_classes:device_class} [<area>] {cover_states:state}"
          - "jsou {cover_states:state} všechn(a|y) {cover_classes:device_class} [<area>]"
        response: all
        slots:
          domain: cover

      - sentences:
          - "<ktere> {cover_classes:device_class} [<area>] (jsou|se) {cover_states:state}"
        response: which
        slots:
          domain: cover

      - sentences:
          - "Kolik {cover_classes:device_class} (je|se) [<area>] {cover_states:state}"
        response: how_many
        slots:
          domain: cover
