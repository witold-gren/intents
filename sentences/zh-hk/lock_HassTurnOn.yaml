language: zh-hk
intents:
  HassTurnOn:
    #    data: []
    data:
      - sentences:
          - "關[閉|上][<area>]{name}[[的|嘅]鎖]"
          - "[<let>][<area>]{name}[[的|嘅]鎖](關(閉|上)|上鎖)"
        requires_context:
          domain: lock
        response: lock

      - sentences:
          - "關(閉|上)<area>[<all>][門]鎖"
          - "[<let>]<area>[<all>][門]鎖[都](關(閉|上)|上鎖)"
          - "{area}(上|關)鎖"
        slots:
          domain: lock
        response: lock
