          - "((<unpause>);<name>)"
        requires_context:
          domain: media_player

      - sentences:
          - "<unpause>"
        requires_context:
          area:
            slot: true

      - sentences:
          - "<unpause> <area> [ [<the>| <my>](music|[tv ]show[s]|media[ player[s]]) ]"
