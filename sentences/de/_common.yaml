lists:
  color:
    values:
      - in: "wei(ß|ss)"
        out: "white"
      - in: "schwarz"
        out: "black"
      - in: "rot"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "gelb"
        out: "yellow"
      - in: "grün"
        out: "green"
      - in: "blau"
        out: "blue"
      - in: "violett"
        out: "purple"
      - in: "braun"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (max[imal[e]|imum]|höchste|volle)
        out: 100
      - in: (min[imal[e]|imum]|niedrigste)
        out: 1
  cover_states:
    values:
      - in: "(offen|auf|oben)"
        out: "open"
      - in: "(geschlossen|zu|unten)"
        out: "closed"
      - in: "([am ]öffnen|öffnet)"
        out: "opening"
      - in: "([am ]schlie(ß|ss)en|schlie(ß|ss)t)"
        out: "closing"
  cover_classes:
    values:
      - in: Markise[n]
        out: awning
      - in: "(Jalousie[n]|Rollo[s])"
        out: blind
      - in: "(Gardine[n]|Vorhang|Vorhänge)"
        out: curtain
      - in: Tür[e|en]
        out: door
      - in: "(Garagentür[e|en]|Garagentor[e])"
        out: garage
      - in: Tor[e]
        out: gate
      - in: Schirm[e]
        out: shade
      - in: "(Rollladen|Rollläden|Rollo[s])"
        out: shutter
      - in: Fenster
        out: window
  lock_domains:
    values:
      - in: "(Schloss|Schlösser|Tür[e|en]|Tor[e])"
        out: "lock"
  lock_states:
    values:
      - in: "(([ab|zu]ge|ver)(schlossen|sperrt)|verriegelt)"
        out: "locked"
      - in: "(nicht (([ab|zu]ge|ver)(schlossen|sperrt)|verriegelt)|ent(riegelt|sperrt)|aufge(sperrt|schlossen))"
        out: "unlocked"
  on_off_domains:
    values:
      - in: (Lampe[n]|Licht[er]|Leuchte[n]|Beleuchtung[en])
        out: light
      - in: (Ventilator[en]|Lüfter)
        out: fan
      - in: Schalter
        out: switch
  on_off_states:
    values:
      - in: "((an|ein)[geschaltet]|auf)"
        out: "on"
      - in: "((aus|ab)[geschaltet]|zu)"
        out: "off"
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(c|celsius)"
        out: "Celsius"
      - in: "(f|fahrenheit)"
        out: "Fahrenheit"
  # binary_sensor
  bs_battery_states:
    values:
      - in: "(niedrig|gering|schwach)"
        out: "on"
      - in: "normal"
        out: "off"
  bs_battery_charging_states:
    values:
      - in: "(lädt|[auf][ge]laden)[ auf]"
        out: "on"
      - in: "(lädt nicht|nicht[ auf][ge]laden|laden nicht)[ auf]"
        out: "off"
  bs_carbon_monoxide_states:
    values:
      - in: "<erkannt>"
        out: "on"
      - in: "(klar|rein|sauber|sicher)"
        out: "off"
  bs_cold_states:
    values:
      - in: "kalt"
        out: "on"
      - in: "normal"
        out: "off"
  bs_connectivity_states:
    values:
      - in: "verbunden"
        out: "on"
      - in: "getrennt"
        out: "off"
  bs_door_states:
    values:
      - in: "(auf|offen|geöffnet)"
        out: "on"
      - in: "(zu|geschlossen)"
        out: "off"
  bs_garage_door_states:
    values:
      - in: "(auf|offen|geöffnet|oben)"
        out: "on"
      - in: "(zu|geschlossen|unten)"
        out: "off"
  bs_window_states:
    values:
      - in: "(auf|offen|geöffnet|gekippt)"
        out: "on"
      - in: "(zu|geschlossen)"
        out: "off"
  bs_gas_states:
    values:
      - in: "<erkannt>"
        out: "on"
      - in: "(klar|rein|sauber|sicher)"
        out: "off"
  bs_heat_states:
    values:
      - in: "hei(ß|ss)"
        out: "on"
      - in: "normal"
        out: "off"
  bs_light_states:
    values:
      - in: "<erkannt>"
        out: "on"
      - in: "kein Licht"
        out: "off"
  bs_problem_states:
    values:
      - in: "<erkannt>"
        out: "on"
      - in: "(ok[ay]|normal)"
        out: "off"
  bs_safety_states:
    values:
      - in: "(unsicher|gefährlich)"
        out: "on"
      - in: "(sicher|ungefährlich)"
        out: "off"

  shopping_list_item:
    wildcard: true

  position:
    range:
      type: "percentage"
      from: 0
      to: 100
  position_level:
    values:
      - in: (max[imal[e]|imum]|höchste)
        out: 100
      - in: (min[imal[e]|imum]|niedrigste)
        out: 1

  volume_level:
    range:
      type: "percentage"
      from: 0
      to: 100
  volume_mapping:
    values:
      - in: (max[imal[e]|imum]|höchste|volle)
        out: 100
      - in: (min[imal[e]|imum]|niedrigste)
        out: 1

  timer_seconds:
    range:
      from: 1
      to: 100
  timer_minutes:
    range:
      from: 1
      to: 100
  timer_hours:
    range:
      from: 1
      to: 100
  timer_name:
    wildcard: true
  timer_command:
    wildcard: true

