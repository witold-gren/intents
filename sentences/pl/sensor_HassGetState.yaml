language: pl
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/sensor/
      # 1. Apparent power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one_sensor_apparent_power
        # response: one_sensor
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "moc [pozorna]"
        # metadata:
        #   response_text: Moc pozorna urządzenia wynosi

      # 2. AQI
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one_sensor_aqi
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "[indeks|wskaźnik] jakoś(ć|ci) powietrza"
        # metadata:
        #   response_text: Indeks jakości powietrza wynosi

      # 3. Atmospheric pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one_sensor_atmospheric_pressure
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "ciśnienie (atmosferyczne|powietrza)"
        # metadata:
        #   response_text: Ciśnienie atmosferyczne wynosi

      # 4. Battery
      - sentences:
          - "<what_is_the_class_of_name>"
          - "Ile [procent] (baterii|akumulatora) [zostało] w <name>"
          - "Ile [zostało] [procent] (baterii|akumulatora) w <name>"
          - "Ile (mam|jest) [procen] baterii w <name>"
        response: one_sensor_battery
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "[pozostały] [poziom] [naładowania] (baterii|akumulatora)"
        # metadata:
        #   response_text: Poziom baterii wynosi

      # 5. CO2
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one_sensor_carbon_dioxide
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "(poziom|stężenie|ilość) (dwutlenku węgla|CO2)"
        # metadata:
        #   response_text: Stężenie dwutlenku węgla wynosi

      # 6. CO
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one_sensor_carbon_monoxide
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "(poziom|stężenie|ilość) (tlenku węgla|CO|czadu)"
        # metadata:
        #   response_text: Stężenie tlenku węgla wynosi

      # 7. Current
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one_sensor_current
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "natężenie prądu [elektrycznego]"
        # metadata:
        #   response_text: Natężenie prądu elektrycznego wynosi

      # 8. Data rate
      - sentences:
          - "<what_is_the_class_of_name>"
