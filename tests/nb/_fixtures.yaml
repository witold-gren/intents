language: nb
areas:
  - name: Kjøkken
    id: kitchen
    floor: Første etasje

  - name: Stue
    id: living_room
    floor: Første etasje

  - name: Soverom
    id: bedroom
    floor: Andre etasje

  - name: Garasje
    id: garage
    floor: Kjeller

  - name: Bad
    id: bathroom
    floor: Andre etasje

  - name: Inngang
    id: entrance
    floor: Første etasje

entities:
  - name: Soveromlampe
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "av"
      out: "off"

  - name: Kjøkkenbryter
    id: switch.kitchen
    area: kitchen
    state:
      in: "på"
      out: "on"

  - name: Takvifte
    id: fan.ceiling
    area: living_room
    state:
      in: "av"
      out: "off"

  - name: "Soveromsbryter"
    id: "switch.bedroom"
    area: "bedroom"
    state:
      in: "av"
      out: "off"

  - name: "Venstre gardin"
    id: "cover.curtain_left"
    area: "living_room"
    state:
      in: "åpen"
      out: "open"
    attributes:
      device_class: curtain

  - name: "Høyre gardin"
    id: "cover.curtain_right"
    area: "living_room"
    state:
      in: "lukket"
      out: "closed"
    attributes:
      device_class: curtain

  - name: "Soveromsgardin"
    id: "cover.bedroom"
    area: "bedroom"
    state:
      in: "lukket"
      out: "closed"
    attributes:
      device_class: curtain

  - name: "Utetemperatur"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "12"
    attributes:
      unit_of_measurement: "°C"

  - name: "Termostat stue"
    id: "climate.living_room_thermostat"
    area: "living_room"
    state: "heat"
    attributes:
      current_temperature: 22

  - name: "Stuelampe"
    id: "light.living_room_lamp"
    area: "living_room"
    state:
      in: "på"
      out: "on"

  - name: "Garasjelys"
    id: "light.garage"
    area: "garage"
    state:
      in: "på"
      out: "on"

  - name: "Inngangsdør"
    id: "lock.front_door"
    area: "entrance"
    state:
      in: "låst"
      out: "locked"

  - name: "Bakdør"
    id: "lock.back_door"
    state:
      in: "ulåst"
      out: "unlocked"

  - name: "Sidedør"
    id: "lock.side_door"
    state:
      in: "låst"
      out: "locked"

  - name: "Partymodus"
    id: "scene.party_mode"

  - name: "Stillemodus"
    id: "script.stealth_mode"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Telefon"
    id: "binary_sensor.phone_battery"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: battery

  - name: "Telefon"
    id: "sensor.phone_battery"
    state: "98"
    attributes:
      device_class: battery
      unit_of_measurement: "%"

  - name: "Telefon"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "lader"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "CO2"
    id: "binary_sensor.co2"
    area: "kitchen"
    state:
      in: "klar"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Vannrør"
    id: "binary_sensor.computer_cold"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: cold

  - name: "Telefon"
    id: "binary_sensor.phone_connectivity"
    state:
      in: "tilkoblet"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "Katteluke"
    id: "binary_sensor.pet_door"
    state:
      in: "lukket"
      out: "off"
    attributes:
      device_class: door

  - name: "Garasjedør"
    id: "binary_sensor.garage_door"
    state:
      in: "lukket"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Gass"
    id: "binary_sensor.gas"
    area: "kitchen"
    state:
      in: "klar"
      out: "off"
    attributes:
      device_class: gas

  - name: "Datamaskin"
    id: "binary_sensor.computer_heat"
    state:
      in: "varm"
      out: "on"
    attributes:
      device_class: heat

  - name: "Lys"
    id: "binary_sensor.light"
    state:
      in: "ingen lys"
      out: "off"
    attributes:
      device_class: light

  - name: "Katteluke"
    id: "binary_sensor.pet_door_lock"
    state:
      in: "ulåst"
      out: "on"
    attributes:
      device_class: lock

  - name: "Vannsensor kjøkken"
    id: "binary_sensor.water_sensor"
    area: kitchen
    state:
      in: "tørr"
      out: "off"
    attributes:
      device_class: moisture

  - name: "Bevegelsessensor"
    id: "binary_sensor.garage_motion"
    area: "garage"
    state:
      in: "detektert"
      out: "on"
    attributes:
      device_class: motion

  - name: "Tilstedeværelse"
    id: "binary_sensor.kitchen_occupancy"
    area: "kitchen"
    state:
      in: "detektert"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "Boddør"
    id: "binary_sensor.shed_door_opening"
    state:
      in: "lukket"
      out: "off"
    attributes:
      device_class: opening

  - name: "Telefonlader"
    id: "binary_sensor.phone_plug"
    state:
      in: "plugget inn"
      out: "on"
    attributes:
      device_class: plug

  - name: "Hovedsikring"
    id: "binary_sensor.power"
    state:
      in: "powered"
      out: "on"
    attributes:
      device_class: power

  - name: "Telefon"
    id: "binary_sensor.presence"
    state:
      in: "borte"
      out: "off"
    attributes:
      device_class: presence

  - name: "Kjæledyrmater"
    id: "binary_sensor.problem"
    area: "kitchen"
    state:
      in: "ok"
      out: "off"
    attributes:
      device_class: problem

  - name: "Vaskemaskin"
    id: "binary_sensor.washer_running"
    state:
      in: "running"
      out: "on"
    attributes:
      device_class: running

  - name: "Vei"
    id: "binary_sensor.road_safety"
    state:
      in: "trygg"
      out: "off"
    attributes:
      device_class: safety

  - name: "Kjøkken Røykvarsler"
    id: "binary_sensor.kitchen_smoke"
    area: "kitchen"
    state:
      in: "klar"
      out: "off"
    attributes:
      device_class: smoke

  - name: "Sirene"
    id: "binary_sensor.sound"
    area: "garage"
    state:
      in: "detektert"
      out: "on"
    attributes:
      device_class: sound

  - name: "Kjeksboks"
    id: "binary_sensor.cookie_stash_tamper"
    state:
      in: "klar"
      out: "off"
    attributes:
      device_class: tamper

  - name: "Telefon"
    id: "binary_sensor.phone_update"
    state:
      in: "oppdatering tilgjengelig"
      out: "on"
    attributes:
      device_class: update

  - name: "Telefon"
    id: "binary_sensor.phone_vibration"
    state:
      in: "vibrerer ikke"
      out: "off"
    attributes:
      device_class: vibration

  - name: "Bodvindu"
    id: "binary_sensor.shed_window"
    state:
      in: "åpen"
      out: "on"
    attributes:
      device_class: window

  - name: "Luftfuktighetssensor bad"
    id: "sensor.bathroom_humidity"
    area: bathroom
    state: "55"
    attributes:
      device_class: humidity
      unit_of_measurement: "%"

  - name: "Dagligvarer"
    id: "todo.dagligvarer"
    state: ""

  - name: "Oslo"
    id: "weather.oslo"
    state: "clear"
    attributes:
      temperature: "15"
      temperature_unit: "°C"

  - name: "Bergen"
    id: "weather.bergen"
    state: "rainy"
    attributes:
      temperature: "10"
      temperature_unit: "°C"

  - name: "Hytta"
    id: "weather.hytta"
    state: "snowy"
    attributes:
      temperature: "-2"
      temperature_unit: "°C"

  - name: "Dusty"
    id: "vacuum.dusty"
    state: "idle"

  - name: "TV"
    id: "media_player.tv"
    state: "idle"
    attributes:
      volume_level: "50"

  - name: "Hovedkrana"
    id: "valve.hovedkrana"
    state: "open"
    attributes:
      position: "100"
