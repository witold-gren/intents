language: fr
tests:
  # No name
  - sentences:
      - "Reprends le minuteur"
    intent:
      name: HassUnpauseTimer
    response: Minuteur relancé

  # area
  - sentences:
      - "Reprends le minuteur de la cuisine"
    intent:
      name: HassUnpauseTimer
      slots:
        area: cuisine
    response: Minuteur relancé

  # duration
  - sentences:
      - "Reprends le minuteur de 5 min"
      - "Reprends le minuteur de 5 minutes"
    intent:
      name: HassUnpauseTimer
      slots:
        start_minutes: 5
    response: Minuteur relancé

  # name
  - sentences:
      - "Reprends le minuteur appelé chocolatine"
    intent:
      name: HassUnpauseTimer
      slots:
        name:
          - "chocolatine "
          - "chocolatine"
    response: Minuteur relancé
