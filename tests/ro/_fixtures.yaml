language: ro
areas:
  - name: "Bucatarie"
    id: kitchen
    floor: Parter
  - name: "Sufragerie"
    id: living_room
    floor: Parter
  - name: "Dormitor"
    id: bedroom
    floor: Primul etaj
  - name: "Garaj"
    id: garage
    floor: Afara
  - name: "Hol"
    id: hall
    floor: Primul etaj
  - name: "Intrare"
    id: entrance
    floor: Primul etaj
  - name: "Curte"
    id: frontyard
    floor: Afara
entities:
  # Lights
  - name: "lustra"
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "oprit"
      out: "off"
  - name: "plafoniera neagra"
    id: light.hall_lamp
    area: hall
    state:
      in: "pornit"
      out: "on"
  - name: "Spot 1"
    id: light.spot_1
    area: living_room
    state:
      in: "pornit"
      out: "on"
  - name: "Spot 2"
    id: light.spot_2
    area: living_room
    state:
      in: "pornit"
      out: "on"
  - name: "Spot 3"
    id: light.spot_3
    area: living_room
    state:
      in: "oprit"
      out: "off"
  - name: "Spot 4"
    id: light.spot_4
    area: living_room
    state:
      in: "pornit"
      out: "on"
  - name: "Spot 5"
    id: light.spot_5
    area: living_room
    state:
      in: "pornit"
      out: "on"

  # Climate
  - name: "Caloriferul"
    id: climate.radiator
    attributes:
      current_temperature: 21.2
    area: bedroom
    state: "heat"

  - name: "Termostatul"
    id: climate.thermostat
    attributes:
      current_temperature: 1
    area: living_room
    state: "heat"

  # Covers
  - name: "usa principala"
    id: cover.entrance_door
    attributes:
      device_class: door
    area: entrance
    state:
      in: "închis"
      out: "closed"
  - name: "poarta auto"
    id: cover.front_gate
    attributes:
      device_class: gate
    area: frontyard
    state:
      in: "deschis"
      out: "open"
  - name: "fereastra din stanga"
    id: cover.bedroom_window_left
    attributes:
      device_class: window
      position: 100
    area: bedroom
    state:
      in: "deschis"
      out: "open"
  - name: "fereastra din dreapta"
    id: cover.bedroom_window_right
    attributes:
      device_class: window
    area: bedroom
    state:
      in: "deschis"
      out: "open"

  # Fans
  - name: "hota"
    id: fan.kitchen_extractor
    area: kitchen

  # Locks
  - name: "Lacatul portii"
    id: lock.front_gate
    area: frontyard
    state:
      in: "incuiat"
      out: "locked"

  # Scenes
  - name: "Mod vacanta"
    id: "scene.vacation_mode"

  # Scripts
  - name: "Porneste sirena"
    id: "script.start_siren"

  # Sensors
  - name: "temperatura exterioara"
    id: sensor.outside_temperature
    area: frontyard
    state: "21"
    attributes:
      unit_of_measurement: "°C"
  - name: "senzorul de temperatura de langa pat"
    id: sensor.bedroom_temperature
    area: bedroom
    state: "22"
    attributes:
      unit_of_measurement: "°C"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Samsung S23"
    id: binary_sensor.phone_battery
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: battery

  - name: "Samsung S23"
    id: binary_sensor.phone_battery_charging
    state:
      in: "în curs de încărcare"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "Senzor CO"
    id: binary_sensor.co
    state:
      in: "liber"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Tevile de apa"
    id: binary_sensor.pipes_cold
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: cold

  - name: "Samsung S23"
    id: binary_sensor.phone_connectivity
    state:
      in: "conectat"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "Usa pisicii"
    id: binary_sensor.pet_door
    state:
      in: "inchis"
      out: "off"
    attributes:
      device_class: door

  - name: "Usa secundara garaj"
    id: binary_sensor.second_garage_door
    state:
      in: "inchis"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Senzorul de gaz"
    id: binary_sensor.gas
    area: kitchen
    state:
      in: "nedetectat"
      out: "off"
    attributes:
      device_class: gas

  - name: "Calculatorul"
    id: binary_sensor.computer_heat
    state:
      in: "fierbinte"
      out: "on"
    attributes:
      device_class: heat

  - name: "Senzorul de lumina"
    id: binary_sensor.light
    area: living_room
    state:
      in: "nedetectat"
      out: "off"
    attributes:
      device_class: light

  - name: "Usa cainelui"
    id: binary_sensor.pet_door_lock
    state:
      in: "descuiat"
      out: "on"
    attributes:
      device_class: lock

  - name: "Senzorul de inundatie"
    id: binary_sensor.water_sensor
    state:
      in: "uscat"
      out: "off"
    attributes:
      device_class: moisture

  - name: "Senzorul de miscare"
    id: binary_sensor.garage_motion
    area: "garage"
    state:
      in: "detectat"
      out: "on"
    attributes:
      device_class: motion

  - name: "Senzorul de ocupare"
    id: binary_sensor.kitchen_occupancy
    area: "kitchen"
    state:
      in: "detected"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "Usa magaziei"
    id: binary_sensor.shed_door_opening
    state:
      in: "inchis"
      out: "off"
    attributes:
      device_class: opening

  - name: "Incarcatorul telefonului"
    id: binary_sensor.phone_plug
    state:
      in: "conectat"
      out: "on"
    attributes:
      device_class: plug

  - name: "Distribuitorul central"
    id: binary_sensor.power
    state:
      in: "alimentat"
      out: "on"
    attributes:
      device_class: power

  - name: "Samsung S23"
    id: binary_sensor.phone_presence
    state:
      in: "plecat"
      out: "off"
    attributes:
      device_class: presence

  - name: "Frigider[ul]"
    id: binary_sensor.fridge_problem
    state:
      in: "ok"
      out: "off"
    attributes:
      device_class: problem

  - name: "Masina de spalat"
    id: binary_sensor.washer_running
    state:
      in: "pornit"
      out: "on"
    attributes:
      device_class: running

  - name: "Drumul"
    id: binary_sensor.road_safety
    state:
      in: "sigur"
      out: "off"
    attributes:
      device_class: safety

  - name: "Detectorul de fum"
    id: binary_sensor.kitchen_smoke
    area: "kitchen"
    state:
      in: "nedetectat"
      out: "off"
    attributes:
      device_class: smoke

  - name: "Detectorul de zgomot"
    id: binary_sensor.sound
    area: frontyard
    state:
      in: "detectat"
      out: "on"
    attributes:
      device_class: sound

  - name: "Seiful"
    id: binary_sensor.safe_tamper
    state:
      in: "ok"
      out: "off"
    attributes:
      device_class: tamper

  - name: "Samsung S23"
    id: binary_sensor.phone_update
    state:
      in: "update disponibil"
      out: "on"
    attributes:
      device_class: update

  - name: "Samsung S23"
    id: binary_sensor.phone_vibration
    state:
      in: "nu vibreaza"
      out: "off"
    attributes:
      device_class: vibration

  - name: "Fereastra rotunda"
    id: binary_sensor.bathroom_window
    state:
      in: "deschis"
      out: "on"
    attributes:
      device_class: window

  - name: "Lidl"
    id: "todo.lidl"
    state: ""

  - name: "Bucuresti"
    id: "weather.bucuresti"
    state: "rainy"
    attributes:
      temperature: "18.5"
      temperature_unit: "°C"

  - name: "Brasov"
    id: "weather.brasov"
    state: "clear"
    attributes:
      temperature: "22"
      temperature_unit: "°C"

  - name: "Mihai"
    id: "person.mihai"
    state: "home"

  - name: "Cristina"
    id: "person.cristina"
    state: "magazin"

  - name: "Claudiu"
    id: "person.claudiu"
    state: "not_home"

  # Valve
  - name: "Valva principala"
    id: "valve.main_valve"
    state:
      in: "deschis"
      out: "open"
    attributes:
      position: "100"

  # Media player
  - name: "Televizorul"
    id: "media_player.tv"
    area: living_room
    state: "idle"
    attributes:
      volume_level: "50"

  # Vacuum
  - name: "Aspiratorul"
    id: "vacuum.rover"
    state: "idle"

  # Timer
timers:
  - is_active: false
    start_hours: 2
    total_seconds_left: 100
    rounded_hours_left: 0
    rounded_minutes_left: 1
    rounded_seconds_left: 40
  - name: pizza
    start_minutes: 30
    total_seconds_left: 1505
    rounded_hours_left: 0
    rounded_minutes_left: 25
    rounded_seconds_left: 0
  - area: Bucatarie #TODO https://github.com/home-assistant/intents/discussions/2193#discussioncomment-9617522
    start_minutes: 5
    total_seconds_left: 190
    rounded_hours_left: 0
    rounded_minutes_left: 3
    rounded_seconds_left: 0
