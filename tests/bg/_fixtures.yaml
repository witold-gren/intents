language: bg
areas:
  - name: "кухня[та]|кухненск(а|ата|и|ия|ият|ото|ите)"
    id: "kitchen"
  - name: "всекидневна[та]|хол[а|ът|ната|ното|ните|ния|ният]"
    id: "living_room"
  - name: "спалня[та]"
    id: "bedroom"
  - name: "гараж[а|ът|на|ната|но|ното|ни|ните]"
    id: "garage"
  - name: "тераса[та]|веранда[та]"
    id: "terrace"
  - name: "балкон[а|ът|ен|ната|ното|ните|ния|ният]"
    id: "balcony"
  - name: "баня[та]"
    id: "bathroom"
  - name: "офис[а|ът|ен|ния|ната|ното|ните]|канцелария[та]|канцеларск(а|ата|ия|ият|ото|ите)"
    id: "office"
  - name: "библиотека[та]"
    id: "study"
  - name: "дрешник[а|ът]|шкаф[а|ът|че|чето]|мокро[то] помещение"
    id: "closet"
  - name: "вход[а|ът|ната|ното|ните|ния|ният]|антре[то]"
    id: "entrance"
  - name: "вестибюл|вестибюл[а|ът]|коридор[а|ът]"
    id: "hallway"
  - name: "килер[а|ът]"
    id: "pantry"
  - name: "гардероб[а|ът|на|ната]|дрешник[а|ът]"
    id: "wardrobe"
  - name: "тоалетна[та]|вц|кенеф[а|ът]"
    id: "wc"
  - name: "стълби[тe]|стълбища[та]"
    id: "staircase"
entities:
  - name: "Климатика"
    id: "ac.kitchen"
    area: "kitchen"
    state:
      in: "включен"
      out: "on"

  - name: "Лампата в спалнята"
    id: "light.bedroom_lamp"
    area: "bedroom"
    state:
      in: "изключена"
      out: "off"

  - name: "Ключът в спалнята"
    id: "switch.bedroom"
    area: "bedroom"
    state:
      in: "изключен"
      out: "off"

  - name: "Ключът в кухнята"
    id: "switch.kitchen"
    area: "kitchen"
    state:
      in: "включен"
      out: "on"

  - name: "Плота в кухнята"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state:
      in: "включена"
      out: "on"

  - name: "Тавана на кухнята"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state:
      in: "включена"
      out: "on"

  - name: "Шкафчетата в кухнята"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state:
      in: "включена"
      out: "on"

  - name: "Вентилаторът на тавана"
    id: "fan.ceiling"
    area: "living_room"
    state:
      in: "включен"
      out: "on"

  - name: "лявата завеса"
    id: "cover.curtain_left"
    area: "living_room"
    state:
      in: "отворена"
      out: "open"
    attributes:
      device_class: curtain

  - name: "дясната завеса"
    id: "cover.curtain_right"
    area: "living_room"
    state:
      in: "затворена"
      out: "closed"
    attributes:
      device_class: curtain

  - name: "завесата в спалнята"
    id: "cover.bedroom"
    area: "bedroom"
    state:
      in: "затворена"
      out: "closed"
    attributes:
      device_class: curtain

  - name: "Температурата отвън"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "42"
    attributes:
      unit_of_measurement: "°C"

  - name: "лампата в хола"
    id: "light.living_room_lamp"
    area: "living_room"
    state:
      in: "включена"
      out: "on"

  - name: "Лампата в гаража"
    id: "light.garage"
    area: "garage"
    state:
      in: "включена"
      out: "on"

  - name: "Ъгъла за игра"
    id: "light.play_corner"
    area: "living_room"
    state:
      in: "включена"
      out: "on"

  - name: "Термостат"
    id: "climate.thermostat"
    area: "living_room"
    state: "68"
    attributes:
      unit_of_measurement: "°F"

  - name: "Предната врата"
    id: "lock.front_door"
    area: "entrance"
    state:
      in: "заключена"
      out: "locked"

  - name: "Задната врата"
    id: "lock.back_door"
    state:
      in: "отключена"
      out: "unlocked"

  - name: "Страничната врата"
    id: "lock.side_door"
    state:
      in: "заключена"
      out: "locked"

  - name: "Парти режим"
    id: "scene.party_mode"

  - name: "Невидим режим"
    id: "script.stealth_mode"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Моя телефон"
    id: "binary_sensor.phone_battery"
    state:
      in: "нормална"
      out: "off"
    attributes:
      device_class: battery

  - name: "Моя телефон"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "зареждане"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "Въглероден оксид спалня"
    id: "binary_sensor.co2"
    area: "kitchen"
    state:
      in: "не е отчетен"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Водното охлаждане"
    id: "binary_sensor.computer_cold"
    state:
      in: "нормално"
      out: "off"
    attributes:
      device_class: cold

  - name: "Моя телефон"
    id: "binary_sensor.phone_connectivity"
    state:
      in: "свързан"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "Кучешката врата"
    id: "binary_sensor.pet_door"
    state:
      in: "затворена"
      out: "off"
    attributes:
      device_class: door

  - name: "Втората гаражна врата"
    id: "binary_sensor.garage_door"
    state:
      in: "затворена"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Газ сензор"
    id: "binary_sensor.gas"
    area: "kitchen"
    state:
      in: "чисто"
      out: "off"
    attributes:
      device_class: gas

  - name: "Компютърът"
    id: "binary_sensor.computer_heat"
    state:
      in: "горещ"
      out: "on"
    attributes:
      device_class: heat

  - name: "Осветеност"
    id: "binary_sensor.light"
    state:
      in: "тъмно"
      out: "off"
    attributes:
      device_class: light

  - name: "Кучешката врата"
    id: "binary_sensor.pet_door_lock"
    state:
      in: "отключена"
      out: "on"
    attributes:
      device_class: lock

  - name: "Сензорът за вода"
    id: "binary_sensor.water_sensor"
    state:
      in: "сух"
      out: "off"
    attributes:
      device_class: moisture

  - name: "Движение"
    id: "binary_sensor.garage_motion"
    area: "garage"
    state:
      in: "засечено"
      out: "on"
    attributes:
      device_class: motion

  - name: "Присъствие"
    id: "binary_sensor.kitchen_occupancy"
    area: "kitchen"
    state:
      in: "засечено"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "Вратата на навеса"
    id: "binary_sensor.shed_door_opening"
    state:
      in: "затворена"
      out: "off"
    attributes:
      device_class: opening

  - name: "Моя телефон"
    id: "binary_sensor.phone_plug"
    state:
      in: "свързан"
      out: "on"
    attributes:
      device_class: plug

  - name: "Електрическа мрежа"
    id: "binary_sensor.power"
    state:
      in: "захранена"
      out: "on"
    attributes:
      device_class: power

  - name: "Моя телефон"
    id: "binary_sensor.presence"
    state:
      in: "отсъства"
      out: "off"
    attributes:
      device_class: presence

  - name: "Кучешката хранилка"
    id: "binary_sensor.problem"
    area: "kitchen"
    state:
      in: "ок"
      out: "off"
    attributes:
      device_class: problem

  - name: "Пералня"
    id: "binary_sensor.washer_running"
    state:
      in: "работи"
      out: "on"
    attributes:
      device_class: running

  - name: "Път"
    id: "binary_sensor.road_safety"
    state:
      in: "безопасен"
      out: "off"
    attributes:
      device_class: safety

  - name: "Пушек в кухнята"
    id: "binary_sensor.kitchen_smoke"
    area: "kitchen"
    state:
      in: "чисто"
      out: "off"
    attributes:
      device_class: smoke

  - name: "Сирена"
    id: "binary_sensor.sound"
    area: "garage"
    state:
      in: "засечена"
      out: "on"
    attributes:
      device_class: sound

  - name: "Сривалището за бисквитки"
    id: "binary_sensor.cookie_stash_tamper"
    state:
      in: "чисто"
      out: "off"
    attributes:
      device_class: tamper

  - name: "Моя телефон"
    id: "binary_sensor.phone_update"
    state:
      in: "налична актуализация"
      out: "on"
    attributes:
      device_class: update

  - name: "Phone"
    id: "binary_sensor.phone_vibration"
    state:
      in: "не вибрира"
      out: "off"
    attributes:
      device_class: vibration

  - name: "Прозореца на навеса"
    id: "binary_sensor.shed_window"
    state:
      in: "отворен"
      out: "on"
    attributes:
      device_class: window

  - name: "Лондон"
    id: "weather.london"
    state: "rainy"
    attributes:
      temperature: "8"
      temperature_unit: "°C"

  - name: "Лос Анджелис"
    id: "weather.los_angeles"
    state: "clear"
    attributes:
      temperature: "24"
      temperature_unit: "°C"
