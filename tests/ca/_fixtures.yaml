language: ca
areas:
  - name: Cuina
    id: kitchen
  - name: Menjador
    id: living_room
  - name: Dormitori
    id: bedroom
  - name: Garatge
    id: garage
entities:
  - name: Llum Dormitori
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "apagada"
      out: "off"
  - name: Interruptor Cuina
    id: switch.kitchen
    area: kitchen
    state:
      in: "encés"
      out: "on"
  - name: Ventilador sostre
    id: fan.ceiling
    area: living_room
    state: "on"
  - name: Cortina esquerra
    id: cover.curtain_left
    area: living_room
    state: "open"
    attributes:
      device_class: curtain
  - name: Festa
    id: scene.festa
  - name: Obre porta
    id: script.obre_porta
  - name: Cortina dormitori
    id: cover.cortina_dormitori
    area: bedroom
    state:
      in: tancada
      out: closed
    attributes:
      device_class: curtain
      position: "0"
  - name: Clau de pas
    id: valve.clau_de_pas
    state: open
    attributes:
      position: "100"
  - name: TV
    id: media_player.tv
    state: idle
    attributes:
      volume_level: "50"
  - name: Radiocasset
    id: media_player.radiocasset
    state: idle
  - name: Aspiradora
    id: vacuum.aspiradora
    state: idle
  - name: Barcelona
    id: weather.barcelona
    state: rainy
    attributes:
      temperature: "18"
      temperature_unit: "°C"

  - name: Empordà
    id: weather.emporda
    state: clear
    attributes:
      temperature: "-4"
      temperature_unit: "°C"
