language: uk
areas:
  - name: Кухн(я|і)
    id: kitchen
    floor: Перш(ий|ому) повер(х|сі)
  - name: Вітальн(я|і)
    id: living_room
    floor: Перш(ий|ому) повер(х|сі)
  - name: Спальн(я|і)
    id: bedroom
    floor: Друг(ий|ому) повер(х|сі)
  - name: Гараж[і]
    id: garage

entities:
  # Lights
  - name: Ламп(а|у|и)
    id: light.bedroom_lamp
    area: bedroom
    state: "off"
  - name: Настільн(а|у) ламп(а|у)
    id: light.table_light
    state: "off"
    area: garage
  - name: "Кухонний світильник"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state: "on"
  - name: "Світло кухні"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state: "on"
  - name: "Світло Витяжки"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state: "on"
  - name: "Лампа вітальні"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"
  - name: "Світло в гаражі"
    id: "light.garage"
    area: "garage"
    state: "on"

  # Fans
  - name: Вентилятор вітальні
    id: fan.ceiling
    area: living_room
    state: "on"
  - name: Витяжка
    id: fan.kitchen_fan
    area: kitchen
    state: "off"

  # Other
  - name: Кондиціонер
    id: climate.ac
    area: living_room
    state: "22"
    attributes:
      unit_of_measurement: "°С"
  - name: "Температур(а|ою) надворі"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "12"
    attributes:
      unit_of_measurement: "°C"

  # Switches
  - name: "Вимикач в спальні"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"
  - name: "Кухонний Вимикач"
    id: "switch.kitchen"
    area: "kitchen"
    state: "on"

  # Covers
  - name: Лів(а|у) штор(а|у)
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain
      position: "50"
  - name: Прав(а|у) штор(а|у)
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain
      position: "0"
  - name: "Штори спальні"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: Завдання
    id: "todo.tasks"
    state: ""

  - name: Прибирання
    id: "script.cleaning"
  - name: Почати прання
    id: "script.start_washing"

  - name: "Вдома"
    id: "weather.home"
    state: "clear"
    attributes:
      temperature: "22"
      temperature_unit: "°C"

  - name: "Ки(їв|єві)"
    id: "weather.kyiv"
    state: "rainy"
    attributes:
      temperature: "12"
      temperature_unit: "°C"

  - name: Головний вентиль
    id: "valve.main_valve"
    state: "close"
    attributes:
      position: "100"

  - name: "Пилосос"
    id: "vacuum.rover"
    state: "idle"

  - name: "Телевізор[а|у|і]"
    id: "media_player.tv"
    state: "idle"
    attributes:
      volume_level: "50"
