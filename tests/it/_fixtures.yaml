language: "it"
areas:
  - name: "Cucina"
    id: cucina
  - name: "Soggiorno"
    id: soggiorno
  - name: "Camera da Letto"
    id: camera_da_letto
  - name: "Garage"
    id: garage
  - name: "Bagno"
    id: bagno
  - name: "Esterno"
    id: esterno
entities:
  - name: "Temperatura Esterna"
    id: sensor.temperatura_esterna
    area: esterno
    state: "42"
    attributes:
      unit_of_measurement: "°C"
  - name: "Lampada Camera"
    id: light.camera_da_letto_lampada
    area: camera_da_letto
    state: "spenta"
  - name: Interruttore Cucina
    id: switch.cucina
    area: cucina
    state: "on"
  - name: "Ventilatore"
    id: fan.ventilatore
    area: soggiorno
    state: "on"
  - name: Condizionatore Soggiorno
    id: climate.clima_soggiorno
    area: soggiorno
    state: "Off"
  - name: "Tenda Sinistra"
    id: cover.tenda_sinistra
    area: soggiorno
    state: "aperta"
    attributes:
      device_class: curtain
  - name: "Tenda Destra"
    id: cover.tenda_destra
    area: soggiorno
    state: "closed"
    attributes:
      device_class: curtain
  - name: "Tapparella"
    id: cover.tapparella_bagno
    area: bagno
    state: "closed"
    attributes:
      device_class: curtain
  - name: "Garage"
    id: cover.porta_garage
    area: garage
    state: open
  - name: "Luce Garage"
    id: light.luce_garage
    area: garage
    state: "on"
  - name: "Modalità Festa"
    id: "scene.modalita_festa"
  - name: "Roma"
    id: "weather.roma"
    state: "rainy"
    attributes:
      temperature: "8"
      temperature_unit: "°C"
