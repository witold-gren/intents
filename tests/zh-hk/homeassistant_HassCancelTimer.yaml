language: zh-hk
tests:
  - sentences:
      - "停止 計時器"
      - "停止 我嘅 計時器"
      - "停止 嗰個 計時器"
    intent:
      name: HassCancelTimer
    response: 計時器取消

  - sentences:
      - "停止 5 分鐘 計時器"
      - "停止 嗰個 5 分鐘 計時器"
    intent:
      name: HassCancelTimer
      slots:
        start_minutes: 5
    response: 計時器取消

  - sentences:
      - "停止 廚房 計時器"
      - "停止 嗰個 廚房 計時器"
      - "停止 廚房 嗰個 計時器"
    intent:
      name: HassCancelTimer
      slots:
        area: 廚房
    response: 計時器取消

  - sentences:
      - "停止 pizza 計時器"
      - "停止 pizza 嗰個 計時器"
      - "停止 嗰個 pizza  計時器"
    intent:
      name: HassCancelTimer
      slots:
        name:
          - "pizza"
    response: 計時器取消
