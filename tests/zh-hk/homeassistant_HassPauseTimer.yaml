language: zh-hk
tests:
  - sentences:
      - "暫停 計時器"
      - "暫停 我 個 計時器"
      - "暫停 嗰個 計時器"
    intent:
      name: HassPauseTimer
    response: 計時器暫停

  - sentences:
      - "暫停 嗰個 1 小時 計時器"
      - "暫停  1 小時 嗰個 計時器"
    intent:
      name: HassPauseTimer
      slots:
        start_hours: 1
    response: 計時器暫停

  - sentences:
      - "暫停 嗰個 廚房 計時器"
      - "暫停 廚房 嗰個 計時器"
    intent:
      name: HassPauseTimer
      slots:
        area: 廚房
    response: 計時器暫停

  - sentences:
      - "暫停 嗰個 pizza 計時器"
      - "暫停 pizza 嗰個 計時器"
    intent:
      name: HassPauseTimer
      slots:
        name:
          - "pizza"
    response: 計時器暫停
