language: zh-hk
tests:
  - sentences:
      - "計時器 狀況"
      - "我 個 計時器 狀況"
      - "我 個 計時器 還剩幾多 時間"
      - "我 個 計時器 重剩幾多 時間"
    intent:
      name: HassTimerStatus
    response: |
      2 running timers. 1 paused timer. 3 minutes left on 5 minute 廚房 timer.

  - sentences:
      - "1 小時 計時器 狀況"
      - "1 個鐘頭 計時器 狀況"
      - "1 個鐘頭 倒時器 重剩幾多 時間"
    intent:
      name: HassTimerStatus
      slots:
        start_hours: 1
    response: |
      Timer is paused. 1 minute and 40 seconds left.

  - sentences:
      - "廚房 倒數器 狀況"
      - "廚房 嘅 計時器 重剩幾多 時間"
    intent:
      name: HassTimerStatus
      slots:
        area: 廚房
    response: |
      3 minutes left.

  - sentences:
      - "pizza 倒數器 狀況"
      - "pizza 計時器 重剩幾多 時間"
    intent:
      name: HassTimerStatus
      slots:
        name: "pizza"
    response: |
      25 minutes left.
