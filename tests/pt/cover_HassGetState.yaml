language: pt
tests:
  - sentences:
      - "está a Cortina Quarto fechada?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "Cortina Quarto"
        state: "closed"
    response: "Sim"

  - sentences:
      - "está alguma cortina aberta na Sala de Estar?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Sala de Estar"
        device_class: curtain
        state: "open"
    response: "Sim, Cortina Esquerda"

  - sentences:
      - "Estão todas as cortinas abertas na Sala de Estar?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Sala de Estar"
        device_class: curtain
        state: "open"
    response: "Não, Cortina Direita não"

  - sentences:
      - "que cortina está fechada?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "Cortina Direita e Cortina Quarto"

  - sentences:
      - "Quantas cortinas estão fechadas?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"

  - sentences:
      - "Quantos estores estão abertos?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: blind
        state: "open"
    response: "1"

  - sentences:
      - "Quantas persianas estão fechadas?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: shutter
        state: "closed"
    response: "1"
