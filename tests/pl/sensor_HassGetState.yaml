language: pl
tests:
  # 1. Apparent power
  - sentences:
      - "Jaka jest moc pozorna w urządzeniu moc pozorna urządzenia?"
      - "Jaka jest moc w urządzeniu moc pozorna urządzenia?"
      - "Jaka jest moc wskazywana przez moc pozorna urządzenia?"
      - "Jaka jest moc pozorna wskazywana przez moc pozorną urządzenia?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: apparent_power
        name:
          - "Moc pozorna urządzenia"
          - "Moc pozorną urządzenia"
    response: "Moc pozorna urządzenia wynosi 2 VA"

  # 2. AQI
  - sentences:
      - "Jaki jest wskaźnik jakości powietrza w czujniku powietrza w kuchni?"
      - "Jaki jest indeks jakości powietrza czujnika powietrza w kuchni?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: aqi
        name:
          - "Czujniku powietrza w kuchni"
          - "Czujnika powietrza w kuchni"
    response: "Indeks jakości powietrza wynosi 50"

  # 3. Atmospheric pressure
  - sentences:
      - "Jakie jest ciśnienie powietrza w czujniku ciśnienia zewnętrznego?"
      - "Jakie jest ciśnienie atmosferyczne w czujniku ciśnienia zewnętrznego?"
      - "Jakie jest ciśnienie atmosferyczne wskazywane przez czujnik ciśnienia zewnętrznego?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: atmospheric_pressure
        name:
          - "Czujnik ciśnienia zewnętrznego"
          - "Czujniku ciśnienia zewnętrznego"
    response: "Ciśnienie atmosferyczne wynosi 1000 hPa"

  # 4. Battery
  - sentences:
      - "Jaki jest poziom naładowania baterii mojego telefonu?"
      - "Ile baterii zostało w moim telefonie?"
      - "Ile procent baterii zostało w moim telefonie?"
      - "Ile zostało baterii w moim telefonie?"
      - "Ile zostało procent baterii w moim telefonie?"
      - "Ile mam procen baterii w moim telefonie?"
      - "Ile jest baterii w moim telefonie?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: battery
        name:
          - "Mój telefon"
          - "Moim telefonie"
          - "Mojego telefonu"
    response: "Poziom baterii wynosi 98 %"

  # 5. CO2
