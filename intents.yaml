HassTurnOn:
  supported: true
  domain: homeassistant
  description: "Turns on a device or entity"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    floor:
      description: "Name of a floor"
      required: false
    domain:
      description: "Domain of devices/entities in an area"
      required: false
    device_class:
      description: "Device class of devices/entities in an area"
      required: false
  slot_combinations:
    name_only:
      - "name"
    area_only:
      - "area"
    floor_only:
      - "floor"
    domain_only:
      - "domain"
    floor_name:
      - "name"
      - "floor"
    area_name:
      - "name"
      - "area"
    area_domain:
      - "area"
      - "domain"
    floor_domain:
      - "floor"
      - "domain"
    area_device_class:
      - "area"
      - "device_class"
    floor_device_class:
      - "floor"
      - "device_class"
    domain_device_class:
      - "domain"
      - "device_class"

